name: eCat cicd

on: 
  push:
    branches:
      - devtw-github-actions

jobs:
  build:
    
    runs-on: ubuntu-latest
    timeout-minutes: 600

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '8'
        java-package: jdk
        distriubtion: 'zulu'
        cache: maven
    - name: Build with Maven
      run: |
        git submodule update --init 
        mvn clean install -DskipTests -T 2C -Penv-prod,es
