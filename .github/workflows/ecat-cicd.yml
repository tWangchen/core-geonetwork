name: eCat cicd

on: 
  push:
    branches:
      - devtw-github-actions

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        java-package: 'jdk'
        distribution: 'temurin'
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build with Maven
      run: |
        mvn --projects org.geonetwork-opensource:geonetwork,\
        org.geonetwork-opensource:common,\
        org.geonetwork-opensource:cachingxslt,\
        org.geonetwork-opensource:dummy-api,\
        org.geonetwork-opensource:domain,\
        org.geonetwork-opensource:oaipmh,\
        org.geonetwork-opensource:events,\
        org.geonetwork-opensource:schemas,\
        org.geonetwork-opensource:schema-core,\
        org.geonetwork-opensource:schema-iso19139,\
        org.geonetwork-opensource:es,\
        org.geonetwork-opensource:es-core,\
        org.geonetwork-opensource:core,\
        org.geonetwork-opensource:listeners,\
        org.geonetwork-opensource:schema-csw-record,\
        org.geonetwork-opensource:schema-dublin-core,\
        org.geonetwork-opensource:schema-iso19110,\
        org.geonetwork-opensource:schema-iso19115-3,\
        org.geonetwork-opensource:csw-server,\
        org.geonetwork-opensource:harvesters,\
        org.geonetwork-opensource:health-monitor \
        install -DskipTests -fn -T 2C
