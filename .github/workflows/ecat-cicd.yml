name: eCat cicd

on: 
  push:
    branches:
      - devtw-githubactions

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '8'
        java-package: openjdk
        distriubtion: 'zulu'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests
