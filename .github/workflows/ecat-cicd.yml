name: eCat cicd

on: 
  push:
    branches:
      - devtw-github-actions

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        java-package: 'jdk'
        distribution: 'temurin'
        cache: 'maven'
    - name: Build with Maven
      run: mvn --projects org.geonetwork-opensource:geonetwork  install -DskipTests -fn -T 2C
