name: eCat cicd

on: 
  push:
    branches:
      - devtw-github-actions

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        java-package: 'jdk'
        distribution: 'temurin'
    - name: Cache local Maven repository
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build with Maven
      run: |
        mvn --projects org.geonetwork-opensource:doi,\
        org.geonetwork-opensource:services,\
        org.geonetwork-opensource:wro4j,\
        org.geonetwork-opensource:inspire-atom,\
        org.geonetwork-opensource:es-dashboards,\
        org.geonetwork-opensource:release,\
        org.geonetwork-opensource:messaging,\
        org.geonetwork-opensource:workers,\
        org.geonetwork-opensource:wfsfeature-harvester,\
        org.geonetwork-opensource:slave,\
        org.geonetwork-opensource:schema-tests,\
        org.geonetwork-opensource:web-ui,\
        org.geonetwork-opensource:web-app \
        install -DskipTests -fn -T 2C
