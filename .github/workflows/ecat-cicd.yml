name: eCat cicd

on: 
  push:
    branches:
      - devtw-github-actions

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        java-package: jdk
        distribution: 'termurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install -DskipTests -T 2C
